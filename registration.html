<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>उत्तराधिकारी रजिस्ट्रेशन</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>उत्तराधिकारी रजिस्ट्रेशन</h1>

    <form id="registrationForm">
        <label>पूरा नाम:</label>
        <input type="text" id="name" required>

        <label>मोबाइल नंबर:</label>
        <input type="tel" id="mobile" required>

        <label>स्वतंत्रता सेनानी का नाम:</label>
        <input type="text" id="freedomFighterName" required>

        <label>संबंध:</label>
        <select id="relation">
            <option value="पुत्र">पुत्र</option>
            <option value="पुत्री">पुत्री</option>
            <option value="पोता">पोता</option>
            <option value="पोती">पोती</option>
        </select>

        <button type="submit">रजिस्टर करें</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
